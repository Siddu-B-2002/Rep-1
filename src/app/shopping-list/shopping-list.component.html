<div class="container">
<table class="table" *ngIf="recipes && recipes.length > 0">
    <thead class="thead-dark bg-danger">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Recipe</th>
        <th scope="col">Amount</th>
        <th scope="col">Restaurant</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <h2>{{recipes.length}}</h2>
      <tr *ngFor="let reci of recipes">
        <td>{{reci.Id}}</td>
        <td>{{reci.Recipe}}</td>
        <td>{{reci.Amount}}</td>
        <td>{{reci.Restaurant}}</td>
        <td>{{reci.City}}</td>
      </tr>
      
    </tbody>
  </table>
  
<p *ngIf="!recipes || recipes.length <= 0">No Orders Registered</p>
</div>
