
<div class="container">
<table class="table" *ngIf="recipes && recipes.length > 0">
    <thead class="thead-dark bg-danger">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Recipe</th>
        <th scope="col">Amount</th>
        <th scope="col">Restaurant</th>
        <th scope="col">City</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let reci of recipes'>
        <td>{{reci.id}}</td>
        <td>{{reci.recipe}}</td>
        <td>{{reci.amount}}</td>
        <td>{{reci.restaurant}}</td>
        <td>{{reci.city}}</td>
        <td><a [routerLink]="['/RecipeOrders','edit', reci.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  
<p *ngIf="!recipes || recipes.length <= 0">No Orders Registered</p>
</div>
